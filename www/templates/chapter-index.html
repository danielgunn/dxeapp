<!-- 
  This template gets placed in the Chapter tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'chapters' data comes from its $scope within ChapterIndexCtrl (controller.js)
-->
<ion-view title="Choose your location">
  <ion-content has-header="true" has-tabs="true">

    <ion-list>

    <!--<ion-item ng-repeat="chapter in chapters" type="item-text-wrap" href="#/app/feed/{{chapter.id}}">-->
    <ion-item ng-repeat="chapter in chapters" type="item-text-wrap" ng-click="setChapter({{chapter.id}})">
        <h3>{{chapter.title}}</h3>
        <p>{{chapter.description}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
