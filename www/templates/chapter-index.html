<ion-view title="Choose your location" hide-back-button="true">
  <ion-content  has-header="true" has-tabs="true">

    <ion-list>

    <ion-item ng-repeat="chapter in chapters" type="item-text-wrap" ng-click="setChapter({{chapter.id}})">
        <h3>{{chapter.title}}</h3>
        <p>{{chapter.description}}</p>
      </ion-item>
      
    </ion-list>

  </ion-content>
</ion-view>
