<ion-view title="{{chapter.title}} News" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div ng-show="!items.length">No recent news</div>
        <div ng-repeat="item in items" class="list card">
            <div class="item item-avatar">
                <img ng-src="https://graph.facebook.com/{{ item.from.id }}/picture"/>
                <h2>{{item.from.name}}</h2>
                <p>{{item.created_time | date:'MMM d, y h:mma'}}</p>
            </div>
            <div class="item item-body">
                <p ng-if="item.story">{{item.story}}</p>

                <p>{{item.message}}</p>

                <img ng-if="item.picture" ng-src="{{ item.picture }}"/>

            </div>
        </div>
    </ion-content>
    <div class="tabs-striped tabs-color-assertive">
    <div class="tabs">
            <a class="tab-item" ng-click="launchWall({{chapter.fbid}})">
                <i class="icon ion-social-facebook"></i>
                Facebook
            </a>
            <a class="tab-item" href="#/app/actions/{{$storage.chapter}}">
                <i class="icon ion-jet"></i>
                Actions
            </a>
            <a class="tab-item active" href="#/app/news/{{$storage.chapter}}">
                <i class="icon ion-radio-waves"></i>
                News
            </a>
    </div>
  </div>
</ion-view>
