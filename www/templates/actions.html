<ion-view title="{{chapter.title}} Actions" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div ng-repeat="item in items" class="list card">
            <div class="bar bar-header">
                <h1 class="title">{{item.name}}</h1>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="{{item.cover.source}}"/>
				<h2>{{item.start_time | date:'MMM d, y h:mma'}}</h2>
                <pre> {{item.description | limitTo: 200 }} {{item.description.length > 200 ? '...' : ''}}</pre>
                <button class="button button-block button-light" ng-click="launchEvent({{item.id}})">
                    <i class="icon ion-social-facebook"></i>
                    &nbsp;View in Facebook
                </button>
            </div>
        </div>


    </ion-content>
    <div class="tabs-striped tabs-color-assertive">
    <div class="tabs">
            <a class="tab-item" ng-click="launchWall({{chapter.fbid}})">
                <i class="icon ion-social-facebook"></i>
                Facebook
            </a>
            <a class="tab-item active" href="#/app/actions/{{$storage.chapter}}">
                <i class="icon ion-jet"></i>
                Actions
            </a>
            <a class="tab-item" href="#/app/news/{{$storage.chapter}}">
                <i class="icon ion-radio-waves"></i>
                News
            </a>
    </div>
  </div>
</ion-view>
