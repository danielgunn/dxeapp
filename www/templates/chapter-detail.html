<!--
  This template loads for the 'tab.chapter-detail' state (app.js)
  'chapter' is a $scope variable created in the ChapterCtrl controller (controllers.js)
  The ChapterCtrl pulls data from the Chapters service (service.js)
  The Chapters service returns an array of chapter data
-->
<ion-view title="chapter.title">
  <ion-content has-header="true" padding="true">
    <p>{{ chapter.description }}</p>
    <p><a class="button button-small icon ion-arrow-left-b" href="#/app/chapters">All Chapters</a></p>
  </ion-content>
</ion-view>
